# --- local_log_server/local_server_config.example.toml ---
# Example configuration for the Local Log Server (P2P Mode)

# Libp2p multiaddress for P2P communication.
# The server will attempt to listen on this address.
# Use '0' for port to let the OS pick any available port (e.g., /ip4/0.0.0.0/tcp/0).
# The actual listening address(es) will be logged on startup.
listen_address = "/ip4/0.0.0.0/tcp/0"

# Address and port for the Actix-Web UI to listen on.
# e.g., "127.0.0.1:8090" for local access only, or "0.0.0.0:8090" to be accessible
# on all network interfaces (useful if behind a reverse proxy for the UI).
web_ui_listen_address = "0.0.0.0:8090"

# The AES-256 encryption key (hex format, 64 chars) for application-level data.
# MUST match the key in client_settings.toml. Generated by the GUI.
# Example (DO NOT USE FOR REAL):
encryption_key_hex = "000102030405060708090a0b0c0d0e0f101112131415161718191a1b1c1d1e1f"

# 32-byte seed (hex format, 64 chars) for the server's libp2p Ed25519 identity keypair.
# This will be generated by the activity_generator_gui.
# The server's PeerID will be derived from this seed.
# Example (DO NOT USE FOR REAL):
server_identity_key_seed_hex = "abcdef0123456789abcdef0123456789abcdef0123456789abcdef0123456789"

# Path to the SQLite database file (relative to the server executable).
database_path = "activity_database.sqlite"

# How long to keep logs in the database (days). 0 for indefinite.
log_retention_days = 30

# How often to check for and delete old logs (hours). Default: 24.
# log_deletion_check_interval_hours = 24

# Optional: Server's own diagnostic log level
# diagnostic_log_level = "info" # trace, debug, info, warn, error